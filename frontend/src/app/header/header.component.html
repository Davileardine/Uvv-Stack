<header class="bg-blue d-print-none nav-bordered navbar navbar-expand-md ">
  <div class="container-xl">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-menu"
            aria-controls="navbar-menu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <h1 class="navbar-brand navbar-brand-autodark d-none-navbar-horizontal pe-0 pe-md-3">
      <a href="#">
        <img src="assets/img/logo.png" alt="logo" class="navbar-brand-image">
      </a>
    </h1>
    <div class="navbar-nav flex-row order-md-last">
      @if (this.authService.isLoggedIn()) {
        <div class="nav-item dropdown">
          <a class="nav-link d-flex lh-1 text-reset p-0 cursor-pointer" data-bs-toggle="dropdown"
             aria-label="Open user menu">
          <span class="avatar avatar-sm"
                style="background-image: url('https://ui-avatars.com/api/?name={{user.name[0]}}&color=7F9CF5&background=EBF4FF')"></span>
            <div class="d-none d-xl-block ps-2">
              <div>{{ user.name }}</div>
            </div>
          </a>
          <div class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
            <a href="#" class="dropdown-item" (click)="logout()">
              <svg xmlns="http://www.w3.org/2000/svg" class="icon dropdown-item-icon" width="24" height="24"
                   viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                   stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <polyline points="15 3 21 3 21 9"></polyline>
                <polyline points="10 14 21 3 12 3"></polyline>
              </svg>
              Logout
            </a>
          </div>
        </div>
      } @else {
        <div class="nav-item">
          <a href="auth/login" class="btn btn-primary-lt">
            Login
          </a>
        </div>
      }
    </div>
  </div>
</header>
